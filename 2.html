<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
		<title>A-Frame</title>
	</head>
	<body>
		<script>
			AFRAME.registerComponent("exit", {
				init: function () {
					this.el.addEventListener("click", (e) => {
						window.location = this.data.href;
					});
				},
			});
		</script>

		<a-scene>
			<a-assets>
				<img id="point4" src="./assets/360-point2.jpg" />
				<img id="vr-map4" src="./assets/Map-Point2.PNG" />
				<img id="exit" src="./assets/Exit.png" />
			</a-assets>

			<a-image
				src="#exit"
				position="-1.938 1.700 -0.015"
				scale="0.3 0.3 1"
				rotation="0 90 0"
				exit="href: index.html"
			></a-image>

			<a-camera>
				<a-entity
					animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.01 0.01 0.01; to: 0.03 0.03 0.03"
					animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 0.03 0.03 0.03; to: 0.01 0.01 0.01"
					animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1000; to: 0.03 0.03 0.03"
					cursor="fuse: true;"
					material="color: lightgrey; shader: flat"
					position="0 0 -1"
					geometry="primitive: ring"
				></a-entity>
			</a-camera>

			<a-sky src="#point4" rotation="0 90 0"></a-sky>
		</a-scene>
	</body>
</html>
