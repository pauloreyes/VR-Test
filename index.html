<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

		<title>Sutherland VR</title>
	</head>
	<body>
		<script>
			AFRAME.registerComponent("mylink", {
				init: function () {
					this.el.addEventListener("click", (e) => {
						window.location = this.data.href;
					});
				},
			});

			AFRAME.registerComponent("audiohandler", {
				init: function () {
					let playing = false;
					let audio = document.querySelector("#Intro");
					this.el.addEventListener("click", () => {
						if (!playing) {
							audio.play();
						} else {
							audio.pause();
							audio.currentTime = 0;
						}
						playing = !playing;
					});
				},
			});
		</script>

		<a-scene loading-screen="dotsColor: #CC3456; backgroundColor: #26235d">
			<a-assets>
				<audio id="Intro" src="./assets/Intro.mp3"></audio>
				<img id="hallway" src="./assets/360-point1.jpg" />
				<img id="map1" src="./assets/Map-Point1.PNG" />
				<img id="door2" src="./assets/Room2Door.png" />
				<img id="door4" src="./assets/Room4Door.png" />
				<img id="door5" src="./assets/Room5Door.png" />
				<img id="door6" src="./assets/Room6Door.png" />
				<img id="door-left" src="./assets/Door2.svg" />
				<img id="door-right" src="./assets/Door.svg" />
			</a-assets>

			<a-image
				src="#door-left"
				position="9.5 1.352 -0.073"
				rotation="0 -90 0"
				scale="1.3 1.3 0"
				mylink="href: tiles-D-360.html"
			></a-image>

			<a-image
				src="#door-left"
				position="-6.559 1.585 0.516"
				rotation="0 90 0"
				scale="0.9 0.9 0"
				mylink="href: tiles-22-360.html"
			></a-image>

			<a-image
				src="#door-right"
				position="8.357 1.703 0.998"
				rotation="0 -90 0"
				scale="0.8 0.8 0"
				mylink="href: tiles-360-point-TR.html"
			></a-image>

			<a-camera>
				<a-entity
					animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.01 0.01 0.01; to: 0.03 0.03 0.03"
					animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.03 0.03 0.03; to: 0.01 0.01 0.01"
					animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1000; to: 0.03 0.03 0.03"
					cursor="fuse: true;"
					material="color: lightgrey; shader: flat"
					position="0 0 -1"
					geometry="primitive: ring"
				></a-entity>
			</a-camera>

			<a-sky src="#hallway"></a-sky>
		</a-scene>
	</body>
</html>
